# For more information: https://laravel.com/docs/sail
version: '3'
services:
    #Laravel Service
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.1/app
        container_name: barathon-laravel
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - barathon
        depends_on:
            - pgsql

    #Postgres Service (Database)
    pgsql:
        image: 'postgres:14'
        container_name: barathon-pgsql
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'barathon-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - barathon
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
            retries: 3
            timeout: 5s

    #CloudBeaver Service (DataBase Management System )
    CloudBeaver:
        image: dbeaver/cloudbeaver:latest
        container_name: barathon-cloudbeaver
        restart: unless-stopped
        links:
            - pgsql
        ports:
            - '${FORWARD_DB_PORT:-8080}:8978'
        volumes:
            - cloudbeaver:/opt/cloudbeaver/workspace
        networks:
            - barathon

networks:
    barathon:
        driver: bridge
volumes:
    barathon-pgsql:
        driver: local
    cloudbeaver:
        driver: local
