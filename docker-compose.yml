# For more information: https://laravel.com/docs/sail
version: '3'
services:
    #Laravel Service
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.1
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.1/app
        container_name: barathon-laravel
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            - barathon
        depends_on:
            - pgsql

    #Postgres Service (Database)
    pgsql:
        image: 'postgres:14'
        container_name: barathon-pgsql
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'barathon-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - barathon
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
            retries: 3
            timeout: 5s

    #Postgres Service (Database)
    sirene_pgsql:
        image: 'postgres:14'
        container_name: barathon-pgsql-sirene
        ports:
            - '${FORWARD_DB_PORT_SIRENE:-5433}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD_SIRENE:-secret}'
            POSTGRES_DB: '${DB_DATABASE_SIRENE}'
            POSTGRES_USER: '${DB_USERNAME_SIRENE}'
            POSTGRES_PASSWORD: '${DB_PASSWORD_SIRENE:-secret}'
        volumes:
            - 'barathon-sirene-pgsql:/var/lib/postgresql/data'
        networks:
            - barathon
        healthcheck:
            test: [ "CMD", "pg_sirene_isready", "-q", "-d", "${DB_DATABASE}", "-U", "${DB_USERNAME}" ]
            retries: 3
            timeout: 5s

    #PgAdmin Service (DataBase Management System )
    pgadmin:
        image: dpage/pgadmin4:latest
        container_name: barathon-pgadmin
        restart: unless-stopped
        environment:
            PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL}'
            PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD}'
        ports:
            - "8080:80"
        volumes:
            - pgadmin:/var/lib/pgadmin
        networks:
            - barathon

networks:
    barathon:
        driver: bridge
volumes:
    barathon-pgsql:
        driver: local
    barathon-sirene-pgsql:
        driver: local
    pgadmin:
        driver: local
